<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra a Palavra</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <!-- proprios -->
    <script defer type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>DESCUBRA A PALAVRA</h1>
        <div class="container leters">
            <div class="row m-4">
                <div class="col-md-6 mt-4">
                    <div class="word">
                        <input id="word" class="form-control" type="text" placeholder="Digite a palavra a ser descoberta!" style="text-transform: uppercase">
                        <div class="btns mt-2">
                            <button id="add-word" class="btn btn-info m-2" type="submit">OK</button>
                            <button id="reiniciar-jogo" class="btn btn-info m-2" type="submit">Reiniciar Jogo</button>
                            <button id="random" class="btn btn-info m-2" type="submit">Palavra Automatica</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="l btn btn-info" id="letra-a" type="submit" value="A">A</button>
                            <button class="l btn btn-info" id="letra-b" type="submit" value="B">B</button>
                            <button class="l btn btn-info" id="letra-c" type="submit" value="C">C</button>
                            <button class="l btn btn-info" id="letra-d" type="submit" value="D">D</button>
                            <button class="l btn btn-info" id="letra-e" type="submit" value="E">E</button>
                            <button class="l btn btn-info" id="letra-f" type="submit" value="F">F</button>
                            <button class="l btn btn-info" id="letra-g" type="submit" value="G">G</button>
                            <button class="l btn btn-info" id="letra-h" type="submit" value="H">H</button>
                            <button class="l btn btn-info" id="letra-i" type="submit" value="I">I</button>
                            <button class="l btn btn-info" id="letra-j" type="submit" value="J">J</button>
                            <button class="l btn btn-info" id="letra-k" type="submit" value="K">K</button>
                            <button class="l btn btn-info" id="letra-l" type="submit" value="L">L</button>
                            <button class="l btn btn-info" id="letra-m" type="submit" value="M">M</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <button class="l btn btn-info" id="letra-n" type="submit" value="N">N</button>
                            <button class="l btn btn-info" id="letra-o" type="submit" value="O">O</button>
                            <button class="l btn btn-info" id="letra-p" type="submit" value="P">P</button>
                            <button class="l btn btn-info" id="letra-q" type="submit" value="Q">Q</button>
                            <button class="l btn btn-info" id="letra-r" type="submit" value="R">R</button>
                            <button class="l btn btn-info" id="letra-s" type="submit" value="S">S</button>
                            <button class="l btn btn-info" id="letra-t" type="submit" value="T">T</button>
                            <button class="l btn btn-info" id="letra-u" type="submit" value="U">U</button>
                            <button class="l btn btn-info" id="letra-v" type="submit" value="V">V</button>
                            <button class="l btn btn-info" id="letra-w" type="submit" value="W">W</button>
                            <button class="l btn btn-info" id="letra-x" type="submit" value="X">X</button>
                            <button class="l btn btn-info" id="letra-y" type="submit" value="Y">Y</button>
                            <button class="l btn btn-info" id="letra-z" type="submit" value="Z">Z</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container c-forca">
            <div class="forca">
                <p id="word-search"></p>
            </div>
            <div class="try">
                <p id="p-try" hidden >Numero de tentativas: <span id="try"></span> <i class="bi bi-suit-heart-fill"></i></p>
            </div>
        </div>
    </body>
</html>
